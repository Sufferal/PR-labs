<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/background.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <title>Email</title>
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <form class="form">
      <h2 class="form-title">Send Email</h2>

      <div class="form-group">
        <label class="form-group-label" for="emailFrom">From: </label>
        <input
          id="emailFrom"
          class="form-group-input"
          type="email"
          name="email"
          value="test@example.com"
          disabled
        />
      </div>

      <div class="form-group">
        <label class="form-group-label" for="emailTo">To: </label>
        <input
          id="emailTo"
          class="form-group-input"
          type="email"
          name="email"
          placeholder="john.doe@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-group-label" for="subject">Subject: </label>
        <input
          id="subject"
          class="form-group-input"
          type="text"
          name="subject"
          placeholder="Urgent meeting"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-group-label" for="message">Message: </label>
        <textarea
          id="message"
          class="form-group-input"
          rows="10"
          cols="50"
          name="message"
          placeholder="We need to talk..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label class="form-group-label" for="attachment">Attachment: </label>
        <input
          id="attachment"
          type="file"
          name="attachment"
        />
      </div>

      <button id="submitBtn" class="form-submit" type="submit">Send</button>

      <h2 id="emailStatus">Status</h2>
    </form>

    <script src="./assets/main.js"></script>
  </body>
</html>
